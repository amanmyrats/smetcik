<app-filter-search
    [wantTrade] = "wantTrade" 
    [wantLot] = "wantLot" 
    [wantCountry] = "wantCountry" 

    [wantBaseTrade] = "wantBaseTrade" 
    [wantBaseLot] = "wantBaseLot" 
    [wantBaseCountry] = "wantBaseCountry" 

    [wantBaseCompanyTrade] = "wantBaseCompanyTrade" 
    [wantBaseCompanyLot] = "wantBaseCompanyLot" 
    [wantBaseCompanyCountry] = "wantBaseCompanyCountry" 
    
    (filterChangeEventEmitter)="handleFilterChange()" 
    (searchSubmitEventEmitter)="handleSearchSubmit()" 
    (clearSearchEventEmitter)="handleClearSearch()"
    >
</app-filter-search>

<p-table
    [value]="resources"
    [tableStyle]="{ 'min-width': '50rem' }"
>

<ng-template pTemplate="caption">
    <p-toolbar>
        <div class="p-toolbar-group-start">
            <p-button label="Add Resource" icon="pi pi-plus" (onClick)="openCreateResourceForm()">
            </p-button>
        </div>
        <div class="p-toolbar-group-end">
            <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()"
                class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom" label="Export To Excel">
            </button>

            <button type="button" pButton pRipple icon="pi pi-upload" (click)="openResourceImportForm()"
                class="p-button-warning  ml-auto" pTooltip="PDF" tooltipPosition="bottom" label="Import From Excel">
            </button>
        </div>

    </p-toolbar>
</ng-template>


    <ng-template pTemplate="header">
        <tr>
            <th style="width:5%">Id</th>
            <th style="width:15%">Trade</th>
            <th style="width:15%">Name TM</th>
            <th style="width:15%">Name RU</th>
            <th style="width:15%">Name EN</th>
            <th style="width:15%">Name Original</th>
            <th style="width:3%"></th>
            <th style="width:3%"></th>
            <th style="width:3%"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-resource>
        <tr>
            <td>{{ resource.id }}</td>
            <td>{{ resource.trade }}</td>
            <td>{{ resource.name_tm }}</td>
            <td>{{ resource.name_ru }}</td>
            <td>{{ resource.name_en }}</td>
            <td>{{ resource.name_original }}</td>
            <td>
                <p-button icon="pi pi-pencil" severity="info" 
                (onClick)="openUpdateResourceForm(resource)"></p-button>
            </td>
            <td>
                <p-button [style]="{'margin-left': '5px', 'margin-right': 'px'}" icon="pi pi-times" 
                (onClick)="deleteResource(resource.id!)" severity="danger"></p-button>

            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
    </ng-template>
</p-table>


<p-paginator 
    #paginator
    [first]="first"
    [rows]="rows" 
    [totalRecords]="totalRecords" 
    [rowsPerPageOptions]="[5,10,20,50]" 
    (onPageChange)="onPageChange($event)"
    >
</p-paginator>
